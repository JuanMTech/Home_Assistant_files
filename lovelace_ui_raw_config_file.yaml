title: Home
views:
  - badges: []
    cards:
      - cards:
          - content: >-
              {% if now().hour < 5 %} ## Good night {% elif now().hour < 12 %}
              ## Good morning {% elif now().hour < 18 %} ## Good afternoon {%
              elif now().hour >= 23 %} ## It's getting late! {% else %} ## Have
              a nice evening {% endif %}
            style: |
              ha-card {
                box-shadow: none;
                --card-background-color: none
              }
            type: markdown
          - entity: weather.home
            show_forecast: true
            type: weather-forecast
          - content: '## Indoor Weather'
            style: |
              ha-card {
                box-shadow: none;
                --card-background-color: none
              }
            type: markdown
          - cards:
              - entity: sensor.lr_weather_sensor_temperature
                name: Living room Temp
                type: entity
              - entity: sensor.lr_weather_sensor_humidity
                name: Humidity
                type: entity
            type: horizontal-stack
        type: vertical-stack
      - cards:
          - content: '## People'
            style: |
              ha-card {
                box-shadow: none;
                --card-background-color: none
              }
            type: markdown
          - cards:
              - aspect_ratio: 0%
