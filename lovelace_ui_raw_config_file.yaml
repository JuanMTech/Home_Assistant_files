  - title: Home
    path: home
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: |-
              {% if now().hour < 12 %}
              Good morning, {{user}}!
              {% elif now().hour < 18 %}
              Good afternoon, {{user}}!
              {% else %}
              Good evening, {{user}}!
              {% endif %}
            subtitle: >-
              Today is {{
              ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'][now().weekday()]
              }} {{
              ['January','February','March','April','May','June','July','August','September','October','November','December'][now().month-1]
              }} {{ now().day }}, {{ now().year}}. It is
              {{state_attr('weather.home', 'temperature')}}째 with
              {{state_attr('weather.home', 'humidity')}}% humidity.
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: lock.entrance_door_lock
                icon: |
                  {% if is_state('lock.entrance_door_lock', 'locked') %}
                    mdi:lock
                  {% elif is_state('lock.entrance_door_lock', 'unlocking') %}
                    mdi:lock-open
                  {% elif is_state('lock.entrance_door_lock', 'locking') %}
                    mdi:lock
                  {% else %}
                    mdi:lock-open
                  {% endif %}
                icon_color: |
                  {% if is_state('lock.entrance_door_lock', 'locked') %}
                    red
                  {% elif is_state('lock.entrance_door_lock', 'unlocking') %}
                    yellow
                  {% elif is_state('lock.entrance_door_lock', 'locking') %}
                    yellow
                  {% else %}
                    green
                  {% endif %}
                tap_action:
                  action: none
                hold_action:
                  action: toggle
                content: >
                  Entrance is {% if is_state('lock.entrance_door_lock',
                  'locked') %}
                    locked
                  {% elif is_state('lock.entrance_door_lock', 'locking') %}
                    locking
                  {% elif is_state('lock.entrance_door_lock', 'unlocking') %}
                    unlocking
                  {% else %}
                    unlocked
                  {% endif %}
              - type: action
                tap_action:
                  action: navigate
                  navigation_path: cameras
                icon: mdi:cctv
              - type: action
                icon: mdi:server-network
                tap_action:
                  action: navigate
                  navigation_path: network
              - type: alarm-control-panel
                entity: alarm_control_panel.alarmo
