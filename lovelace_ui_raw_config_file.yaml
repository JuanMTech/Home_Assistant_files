                  action: none
                hold_action:
                  action: none
                icon_type: entity-picture
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: entity
                        entity: sensor.juans_iphone_battery_level
                        icon_color: green
                      - type: entity
                        entity: sensor.juans_iphone_battery_state
                        use_entity_picture: false
                        icon: mdi:power-plug
                    alignment: end
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: entity
                        entity: sensor.juans_iphone_storage
                    alignment: end
          - type: custom:vertical-stack-in-card
            horizontal: true
            cards:
              - type: custom:mushroom-person-card
                entity: person.antonette
                double_tap_action:
                  action: none
                hold_action:
                  action: none
                icon_type: entity-picture
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: entity
