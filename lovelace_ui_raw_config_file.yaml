                  - entity: sensor.gs20_battery_level
                  - entity: sensor.gs20_wifi_connection
                  - entity: sensor.gs20_geocoded_location
                entity: device_tracker.gs20
                hold_action:
                  action: none
                image: /local/Juan.png
                tap_action:
                  action: more-info
                title: Juan
                type: picture-glance
              - aspect_ratio: 0%
                entities:
                  - entity: sensor.gs9_battery_level
                  - entity: sensor.gs9_wifi_connection
                  - entity: sensor.gs9_geocoded_location
                entity: device_tracker.gs9
