siren:
  alias: Siren
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: 0.5
    target:
      entity_id: media_player.lr_speaker
  - repeat:
      until:
      - condition: state
        entity_id: alarm_control_panel.alarmo
        state: disarmed
      sequence:
      - service: media_player.play_media
        target:
          entity_id: media_player.lr_speaker
        data:
          media_content_id: media-source://media_source/local/Alarm Sound.mp3
          media_content_type: audio/mpeg
        metadata:
          title: Alarm Sound.mp3
          thumbnail:
          media_class: music
          children_media_class:
          navigateIds:
          - {}
          - media_content_type: app
            media_content_id: media-source://media_source
      - wait_template: '{{ is_state("media_player.lr_speaker", "idle") }}'
        continue_on_timeout: true
  mode: single
  icon: mdi:bullhorn
stop_siren:
  alias: Stop Siren
  sequence:
  - service: media_player.turn_off
    data: {}
    target:
      entity_id: media_player.lr_speaker
  - service: media_player.volume_set
    data:
      volume_level: 0.44
    target:
      entity_id: media_player.lr_speaker
  mode: single
  icon: mdi:bullhorn-outline
